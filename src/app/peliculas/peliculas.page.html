<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button href="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Pel√≠culas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding color="medium">
    <ion-grid>
      <ion-row>
        <ion-col class="poster" size="6" *ngFor="let film of films; let i = index" (click)="showDetails(i)">
          <img src="../../assets/imagenes/{{film.cover}}">
          <ion-item lines="none"><span>{{film.title}}</span></ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
